<!DOCTYPE html>
<html lang="en" >
<head>
  <meta charset="UTF-8">
  <title>Pixel Fart</title>
  <link rel="stylesheet" type="text/css" href="https://www.mongodb.com/css/mongodb-framework.css">
<script defer="true" src="https://use.fontawesome.com/releases/v5.6.1/js/all.js" integrity="sha384-R5JkiUweZpJjELPWqttAYmYM1P3SNEJRM6ecTQF05pFFtxmCO+Y1CiUhvuDzgSVZ" crossorigin="anonymous"></script><link rel="stylesheet" href="./style.css">
</head>
<body>
  <div>
    <button onclick="toggleActiveTool(event)" class="w-full h-30 w-30 tools-btn hover active" data-tool="pencil">
      <img src="img/pencil.svg" style="height: 13px; pointer-events: none;">
    </button>
    <button onclick="toggleActiveTool(event)" class="w-full h-30 w-30 tools-btn hover" data-tool="eraser">
      <img src="img/eraser.svg" style="height: 13px; pointer-events: none;">
    </button>
    <button onclick="toggleActiveTool(event)" class="w-full h-30 w-30 tools-btn hover" data-tool="line">
      <img src="img/line.svg" style="height: 13px; pointer-events: none;">
    </button>
    <button onclick="toggleActiveTool(event)" class="w-full h-30 w-30 tools-btn hover" data-tool="square">
      <img src="img/square.svg" style="height: 13px; pointer-events: none;">
    </button>
    <button onclick="toggleActiveTool(event)" class="w-full h-30 w-30 tools-btn hover" data-tool="circle">
      <img src="img/circle.svg" style="height: 13px; pointer-events: none;">
    </button>
    <button onclick="toggleActiveTool(event)" class="w-full h-30 w-30 tools-btn hover" data-tool="select">
      <img src="img/select.svg" style="height: 13px; pointer-events: none;">
    </button>
    <button onclick="toggleActiveTool(event)" class="w-full h-30 w-30 tools-btn hover" data-tool="move">
      <img src="img/move.svg" style="height: 13px; pointer-events: none;">
    </button>
  </div>

  <canvas id='main-canvas' width='500' height='500' style='width: 500px; height: 500px; background: #333;' />
  <script src="./script.js"></script>
</body>
</html>
